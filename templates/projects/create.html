{% extends "base.html" %}
{% block title %}Créer Projet{% endblock %}
{% block content %}
<h2>Créer un projet</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Nom du projet" required>
    <textarea name="description" placeholder="Description"></textarea>
    <input type="text" name="project_type" placeholder="Type (web, jeu, script, autre)">
    <button type="submit">Créer</button>
</form>
<a href="{{ url_for('projects.list_projects') }}">Retour à la liste</a>
{% endblock %}
