{% extends "base.html" %}
{% block title %}Modifier Projet{% endblock %}
{% block content %}
<h2>Modifier Projet</h2>
<form method="POST">
    <input type="text" name="name" value="{{ project.name }}" required>
    <textarea name="description">{{ project.description }}</textarea>
    <input type="text" name="project_type" value="{{ project.project_type }}">
    <input type="text" name="status" value="{{ project.status }}">
    <button type="submit">Enregistrer</button>
</form>
<a href="{{ url_for('projects.list_projects') }}">Retour Ã  la liste</a>
{% endblock %}
